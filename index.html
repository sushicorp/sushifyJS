<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SushifyJS</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <style>
        textarea {
            border: none;
            overflow: auto;
            outline: none;

            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
            width: 100%;
            height: 80vh;
        }
        .errormessage{
            background: pink;
        }
    </style>
</head>
<body>

<div id="main" class="container">
    <h1>Minify code with üç£ and üç∫</h1>
    <div class="row">
        <div class="col-xs-6">
            <textarea style="background: #d0ecc4;" v-model="jssrc" v-on="keyup: compile">function example(arg0, arg1, arg2, arg3){
    console.log(arg0, arg1, arg2, arg3);
}</textarea>
        </div>
        <div class="col-xs-6">
            <textarea v-model="jsresult"></textarea>
        </div>
    </div>
    <p class="errormessage">{{errormessage}}</p>
    <p>Clone code with GitHub</p>
</div>


<script type="text/javascript" src="public/bundle.js"></script>
</body>
</html>
